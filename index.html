<html>
  <head>
    <title>Tacit Help - Transform tacit APL into dfn form</title>
    <meta charset="utf-8" />
    <script src="msgpack.min.js"></script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <h1><code>+⌿÷≢</code> ⇒ <code>{((+⌿)⍵)÷(≢⍵)}Y</code></h1>
    <h2>Transform tacit APL into dfn form</h2>
    <main>
      <div class="container">
        <label for="expr"><pre>f ←</pre></label>
        <input id="expr" autocomplete="off" spellcheck="false" oninput="f()" />
      </div>
      <section>
      <div class="container">
        <label for="prfx"><pre>f Y</pre> ⇔</label>
      <pre class="o" id="prfx">&nbsp;</pre>
    </div>
    <div class="container">
        <label for="infx"><pre>X f Y</pre> ⇔</label>
    <pre class="o" id="infx">&nbsp;</pre>
    </div>
    </section>
    </main>
  </body>

  <script>

    f = async () => {
      const explain = await fetch("explain.aplf").then((r) => r.text());
      let socket = new WebSocket("wss://dyalog.run/api/v0/ws/execute");
      socket.onopen = () =>
        socket.send(
          MessagePack.encode({
            language: "dyalog_apl",
            code: explain + "\n ⎕ ← 1 explain '" + document.getElementById("expr").value.replace(/\'/g, "''") + "'",
            timeout: 5,
          })
        );

      socket.onmessage = async (event) => {
        const values = JSON.parse(
          new TextDecoder().decode(
            (await MessagePack.decodeAsync(event.data.stream())).stdout
          )
        );
        document.getElementById("prfx").textContent = values[0];
        document.getElementById("infx").textContent = values[1];
      };
    }
  </script>
</html>
