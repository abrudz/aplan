<html>
  <head>
    <title>Tacit Help - Transform tacit APL into dfn form</title>
    <meta charset="utf-8" />
    <script src="msgpack.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  </head>
  <body>
    <h1>Transform tacit APL into dfn form
      <label title="Toggle second pane" style="font-size: initial; user-select: none;" for="isSplit" class="circle">+</label>
      <a title="copy query URL" style="font-size: initial; user-select: none;"  href="#" class="circle" onclick="Copy()">#</a>
    </h1>

    <main class="split">
      <section id="V1" class="pane">
        <div class="container">
          <label for="f">
            <pre>f ←</pre>
          </label>
          <input id="f" autofocus autocomplete="off" spellcheck="false" oninput="run('f')" placeholder="+⌿÷⊣∘≢" />
        </div>
        <div class="container">
          <label for="fY">
            <pre>f Y</pre> ⇔
          </label>
          <pre class="output" id="fY"> </pre>
        </div>
        <div class="container">
          <label for="XfY">
            <pre>X f Y</pre> ⇔
          </label>
          <pre class="output" id="XfY"> </pre>
        </div>
      </section>

      <input type="checkbox" style="display: none;" id="isSplit">
      <section id="V2" class="pane">
        <div class="container">
          <label for="g">
            <pre>g ←</pre>
          </label>
          <input id="g" autofocus autocomplete="off" spellcheck="false" oninput="run('g')" placeholder="g⍨∘f⍨" />
        </div>
        <div class="container">
          <label for="gY">
            <pre>g Y</pre> ⇔
          </label>
          <pre class="output" id="gY"> </pre>
        </div>
        <div class="container">
          <label for="gY">
            <pre>X g Y</pre> ⇔
          </label>
          <pre class="output" id="XgY"> </pre>
        </div>
      </section>
      
  </main>
  
  <pre>A, B, C: Arrays  f, g, h: Functions</pre>

    <footer style="z-index: 1">
      Please <a onclick="Copy()"
        href=https://github.com/awagga/tacit.help/issues/new?assignees=&labels=&template=internal-server-error.md&title=>report</a>
      "Internal Server Error"s to improve the quality of this system
    </footer>
  </body>

  <script src="explicit.js"></script> 
  <script src="main.js"></script>
</html>
